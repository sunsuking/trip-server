<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #00B4E6; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="color: #00B4E6;">비밀번호 찾기</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.
        요청하신 비밀번호 찾기를 위한 인증코드가 생성되었습니다.<br/>
        비밀번호 찾기 화면에서 아래 <b style="color: #00B4E6;">'인증코드'</b>를 입력하신 뒤 비밀번호를 변경하세요.<br/>
        감사합니다.
    </p>

    <div style="display: flex; flex-direction: column; align-items: center">
        <span style="font-size: 16px; color: #00B4E6;">
            인증 코드 <br/>
        </span>
        <span id="code" style="font-size: 24px; color: #00B4E6; margin: 10px; font-weight: bold"
              th:text="${code}"></span>
        <button
                id="copy-code-button"
                style="cursor: pointer; user-select: all; border: #82d0ec 2px solid; border-radius: 10px; display: flex; width: 210px; height: 45px; margin: 30px 5px 40px; background: #00B4E6; line-height: 45px; vertical-align: middle; color: white; justify-content: center; align-items: center; font-size: 16px; text-align: center;"
        >
            인증 코드 복사하기
        </button>
    </div>

    <div style="border-top: 1px solid #DDD; padding: 5px;">
    </div>
</div>
<script>
    const copyButton = document.querySelector('#copy-code-button')
    const code = document.querySelector('#code').innerText
    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(code);

        const originalText = copyButton.innerText;
        copyButton.innerText = '복사 완료';
        setTimeout(() => {
            copyButton.innerText = originalText;
        }, 2000);

    })
</script>
</body>
</html>
